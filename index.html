<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Comment</title>
</head>
<body>


    <div id="container" class="container">

        <div class="new-input" id="newInput">

            <div class="new-img">
                <img src="download.png">
            </div>

            <div class="Userinput">
                <textarea type="text" id="inputBox" placeholder="Add a comment..."></textarea>
                <div class="action">

                    <i class="fa-regular fa-face-smile emoji"></i>

                    <div class="actionBtns">
                        <button class ="cancel" id="cancelBtn">Cancel</button>
                        <button class ="comment" id="commentBtn">Comment</button>
                    </div>
                </div>
            </div>

        </div>

        <div id="commentContainer">

    </div>

    <div class="report-modal hidden">
        <div class="report-box">
            <h4>Reason for reporting</h4>
            <ul>
                <li><input type="radio" name="reportReason" value="Spam">Spam</li>
                <li><input type="radio" name="reportReason" value="Harassment">Harassment</li>
                <li><input type="radio" name="reportReason" value="Hate Speech">Hate Speech</li>
                <li><input type="radio" name="reportReason" value="Other">Other</li>
            </ul>
            <div class="report-actions">
                <button class="cancel-report">Cancel</button>
                <button class="submit-report">Submit</button>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>

    <!-- ICON -->
     <script src="https://kit.fontawesome.com/0b7f63ea89.js" crossorigin="anonymous"></script>
</body>
</html>
